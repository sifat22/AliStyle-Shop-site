{% load static %}

<header class="section-header">
    <section class="header-main border-bottom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-xl-2 col-lg-3 col-md-12">
                    <a href="{% url "home" %}" class="brand-wrap">
                        <img class="logo" src="{% static "images/logo.png" %}">
                    </a> <!-- brand-wrap.// -->
                </div>
                <div class="col-xl-6 col-lg-5 col-md-6">
                    <form action="#" class="search-header">
                        <div class="input-group w-100">
                           
                            <input type="text" class="form-control" placeholder="Search">
                            
                            <div class="input-group-append">
                              <button class="btn btn-primary" type="submit">
                                <i class="fa fa-search"></i> Search
                              </button>
                            </div>
                        </div>
                    </form> <!-- search-wrap .end// -->
                </div> <!-- col.// -->
                <div class="col-xl-4 col-lg-4 col-md-6">
                    <div class="widgets-wrap float-md-right">
                        {% if user.id is not None %}
                        
                        <div class="widget-header mr-3">
                            
                            <a href="{% url 'dashboard' %}" class="widget-view">
                                <div class="icon-area">
                                    <i class="fa fa-user"></i>
                                    
                                </div>
                                <small class="text"> {{user.first_name}}'s profile </small>
                            </a>
                        </div>
                        
                        <div class="widget-header mr-3">
                            <a href="{% url 'my_order' %}" class="widget-view">
                                <div class="icon-area">
                                    <i class="fa fa-store"></i>
                                </div>
                                <span class="badge badge-pill badge-danger notify">{{order_count}}</span>
                                <small class="text"> Orders </small>
                            </a>
                        </div>
                        <div class="widget-header mr-3">
                            <a href="{% url 'logout' %}" class="widget-view">
                                <div class="icon-area">
                                    <i class="fa fa-power-off"></i>
                                </div>
                                <small class="text"> Logout </small>
                            </a>
                        </div>
                        {% else %}
                        <div class="widget-header mr-3">
                            <a href="{% url 'login' %}" class="widget-view">
                                <div class="icon-area">
                                    <i class="fas fa-sign-in-alt"></i>
                                </div>
                                <small class="text"> Login </small>
                            </a>
                        </div>
                        <div class="widget-header mr-3">
                            <a href="{% url 'register' %}" class="widget-view">
                                <div class="icon-area">
                                    <i class="fas fa-user-plus"></i>
                                </div>
                                <small class="text"> Register </small>
                            </a>
                        </div>
                        {% endif %}


                        <div class="widget-header">
                            <a href="{% url "cart" %}" class="widget-view">
                                <div class="icon-area">
                                    <i class="fa fa-shopping-cart"></i>
                                </div>
                                <span class="badge badge-pill badge-danger notify">{{cart_count}}</span>
                               
                                <small class="text"> Cart </small>
                            
                            </a>
                        </div>
                    </div> <!-- widgets-wrap.// -->
                </div> <!-- col.// -->
            </div> <!-- row.// -->
        </div> <!-- container.// -->
    </section> <!-- header-main .// -->
    
    
    

    
    </header> <!-- section-header.// -->
