{% extends 'base.html' %}



{% load static %}

{% load socialaccount %}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->

        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
            {% include 'includes/alerts.html' %}
          <div class="card-body">
          <h4 class="card-title mb-4">Sign in</h4>
          <form action="{% url 'login' %}" method='POST'>
              {% csrf_token %}
              <div class="form-group">
                 <input type="email" class="form-control" placeholder="Email Address" name="email" >
              </div> <!-- form-group// -->
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" >
              </div> <!-- form-group// -->
              
              <div class="form-group">
                  <a href="" class="float-right">Forgot password?</a> 
               
              </div> <!-- form-group form-check .// -->
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Login  </button>
              </div> <!-- form-group// -->    
          </form>
          
          <style>
            .mod-login button {
                width: 100%;
            }
            .mod-third-party-login-google {
                background: #d34836;
                height: 30px;
                line-height: 1.5;
                border-radius: 3px;
            }
            .mod-button {
                padding: .45rem .85rem;
                font-size: 1rem;
                line-height: 1.5;
                display: block;
                width: 100%;
                height: 48px;
         
                text-align: center;
                color: #fff;
                background-color: #f57224;
                border: 1px solid transparent;
                outline: 0;
                cursor: pointer;
                transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;
            
            }
            .mod-button a{
                text-decoration: none;
                hover:none;
                color:white;
            }
        </style>
        
                        <div class="form-group">
                            <button type="submit" class=" btn mod-button mod-button mod-third-party-login-btn mod-third-party-login-google">
                                <i class="fab fa-google"><a href="{% provider_login_url 'google' %}">
                                Sign in with google
                            </i>
                            </a>    
                        </button>
                        </div> <!-- form-group// --> 
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->


     
    
         <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    

    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    

{% endblock %}
