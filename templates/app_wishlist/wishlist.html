{% extends "base.html" %}

{% load static %}


{% block content %}


<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg-gray">
    <div class="container">
        {% include "includes/alerts.html" %}
        <h2 class="title-page">My account</h2>
    </div> <!-- container //  -->
    </section>
    <!-- ========================= SECTION PAGETOP END// ========================= -->
        
    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-content padding-y">
    <div class="container">
    
    <div class="row">
        <aside class="col-md-3">
            <nav class="list-group">
                <a class="list-group-item" href="{% url "dashboard" %}"> Account overview  </a>
                <a class="list-group-item" href="page-profile-address.html"> My Address </a>
                <a class="list-group-item" href="page-profile-orders.html"> My Orders </a>
                <a class="list-group-item active" href="page-profile-wishlist.html"> My wishlist </a>
                <a class="list-group-item" href="page-profile-seller.html"> My Selling Items </a>
                <a class="list-group-item" href="page-profile-setting.html"> Settings </a>
                <a class="list-group-item" href="page-index-1.html"> Log out </a>
            </nav>
        </aside> <!-- col.// -->
        <main class="col-md-9">
    
            <article class="card">
                <div class="card-body">

                    
    
            <div class="row">
                {% for item in wishlist_item  %}
                    <div class="col-md-6">
                        <figure class="itemside mb-4">
                            <div class="aside"><img src="{{item.product.image.url}}" class="border img-md"></div>
                            <figcaption class="info">
                                <a href="#" class="title">{{item.product.product_name}}</a>
                                <p class="price mb-2">${{item.product.price}}</p>
                                <a href="{{item.product.get_url}}" class="btn btn-secondary btn-sm"> View Details </a>
                                <a href="{% url "delete_wishlist" item.product.id %}" class="btn btn-danger btn-sm" data-toggle="tooltip" title="" data-original-title="Remove from wishlist"> <i class="fa fa-times"></i> </a>
                            </figcaption>
                        </figure>
                    </div> <!-- col.// -->
                    {% endfor %}
                    
                </div> <!-- row .//  -->
              
    
                </div> <!-- card-body.// -->
            </article>
    
    
        </main> <!-- col.// -->
    </div>
    
    </div> <!-- container .//  -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock %}
